<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kaizhelam/Flappy-Bird-Game/main/images/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="background"></div> <img src="https://github.com/kaizhelam/Flappy-Bird-Game/blob/main/images/Bird.png?raw=true"  alt="bird-img" class="bird" id="bird-1">
